apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: metabase
    service: {{ .Values.metabase_service_name }}
    template: metabase-postgresql-template
  name: {{ .Values.metabase_service_name }}
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.metabase_service_name }}
