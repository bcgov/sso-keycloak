apiVersion: v1
kind: Secret
metadata:
  labels:
    app: metabase
    service: {{ .Values.metabaseServiceName }}
    template: metabase-postgresql-template
  name: {{ .Values.metabaseServiceName }}-postgresql-credentials
stringData:
  database: {{ .Values.postgresqlDatabase }}
  password: {{ .Values.postgresqlPassword }}
  username: {{ .Values.postgresqlUser }}
type: Opaque
