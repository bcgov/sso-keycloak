replicaCount: 2

service:
  type: ClusterIP
  port: 8443

postgres:
  host: sso-pgsql-master-prod
  credentials:
    secret: sso-pgsql-prod
  admin:
    secret: sso-admin-prod

jgroupCluster:
  secret: sso-jgroups-prod

tls:
  enabled: true

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 1250m
    memory: 2Gi
