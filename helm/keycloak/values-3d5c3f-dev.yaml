replicaCount: 2

project: sso-keycloak

image:
  tag: 7.4-37-rc.3

service:
  type: ClusterIP
  port: 8443

postgres:
  host: sso-pgsql-dev-11-patroni
  database: rhsso
  credentials:
    secret: sso-pgsql-dev
    usernameKey: app-db-username
    passwordKey: app-db-password

tls:
  enabled: true

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 1250m
    memory: 2Gi
